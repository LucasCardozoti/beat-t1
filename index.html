<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Beat</title>
</head>
<body>
    <section id="Site">
    <header>
        <section id="inicio">
            <div class="portfolio"><nav>
                <ul> 
                    <li>Portfolio</li>
                </ul>
                </nav>
            </div>
        
            <div class="sobre"><nav>
                <ul>
                    <li>Sobre</li>
                </ul>
                </nav>
            </div>
        
            <div class="contato"><nav>
                <ul>
                    <li>Contato</li>
                </ul>
                </nav>
            </div>
        
        </section>

        <section id="destaque">
        <div class="titulo">
            <h1>No compaço da batida</h1>
        </div>

        <div class="imagem">
            <img src="imagem/batida.png"
            alt="Life"
            height="250"
            />
        </div>
        </section>

        <section id="opcoes">
            <div class="ArteEDesing"><nav>
                <ul>
                    <li>Arte & Desing</li>
                </ul>
                </nav>
            </div>

            <div class="EstiloEMusica"><nav>
                <ul>
                    <li>Estilo & Musica</li>
                </ul>
                </nav>
            </div>

            <div class="EbookEVideos"><nav>
                <ul>
                    <li>Ebook & Videos</li>
                </ul>
            </nav>
            </div>
        </section>
    </header>

    <main>
        <div class="Aquarela">
            <h1>Aquarela</h1>
        </div>

            <div class="Descricao">
            <p>Uma brincadeira com fotos , cores e efeitos, curta, compartilhe e deixe seu comentário, ficarei feliz pelo feedback.</p>
        </div>

        <section id="ImagensMusica">
        <div class="Pirueta">
            <img src="imagem/Loucura.png"
            alt="Mulher fazendo pirueta"
            height="250px"
            width="450px"
            />
        </div>

        <div class="TocadorPortatil">
            <img src="imagem/TocadorPortatil.png"
            alt="Tocador antigo portatil"
            height="250px"
            width="450px"
            />
        </div>

        <div class="TocadorDeVinil">
            <img src="imagem/TocadorAntigo.png"
            alt="Tocador de vinil"
            height="250px"
            width="450px"
            />
        </div>

        <div class="Fone">
            <img src="imagem/Fone.png"
            alt="Mulher com fone"
            height="250px"
            width="450px"
            />
        </div>

    </section>

        <div class="VejaMais"><nav>
            <h5>Veja Mais</h5>
            </nav>
        </div>
    </main>

    <footer>
        <section id="RedesSociaisEFinal">
            <div class="Instagram">
                <img src="imagem/insta.png"
                alt="Logo do Instagram"
                height="40px"
                width="40px"
                />
            </div>

            <div class="Facebook">
                <img src="imagem/face.png"
                alt="Logo do Facebook"
                height="40px"
                width="40px"
                />
            </div>

            <div class="Linkedin">
                <img src="imagem/linkedin.png"
                alt="Logo do Linkedin"
                height="40px"
                width="40px"
                />
            </div>

            <div class="Pinterest">
                <img src="imagem/pinterest.png"
                alt="Logo do Pinterest"
                height="40px"
                width="40px"
                />
            </div>
        </section>

        <section id="Final">
            <div class="Portfolio"><nav>
                <ul> 
                    <li>Portfolio</li>
                </ul>
                </nav>
            </div>
        
            <div class="Sobre"><nav>
                <ul>
                    <li>Sobre</li>
                </ul>
                </nav>
            </div>
        
            <div class="Contato"><nav>
                <ul>
                    <li>Contato</li>
                </ul>
                </nav>
            </div>
        </section>

    </footer>
</section>
</body>
</html>
